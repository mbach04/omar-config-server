server:
  port: 8888
  contextPath: /omar-config-server
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/radiantbluetechnologies/config-repo
          username: ${GIT_USER_NAME}
          password: ${GIT_PASSWORD}

---
spring:
  profiles: local
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: file://home/omar/configs
